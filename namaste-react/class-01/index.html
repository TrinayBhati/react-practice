<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Namaste React</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>header</h1>
    <div id="root">Not Rendered</div>
    <div id="toot">For javascript</div>
    <h2>footer</h2>
    <!-- using plain js to print hello world -->

    <script>
      const jstag = document.createElement("h1");
      jstag.innerHTML = "HELLO WORLD from JAVASCRIPT!";

      const attach = document.getElementById("root");

      attach.appendChild(jstag);
    </script>

    <!-- Here we are injecting react in web page using CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>

    <!-- react@18 means latest version of react -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="App.js"></script>
  </body>
</html>
